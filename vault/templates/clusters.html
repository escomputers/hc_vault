{% extends "index.html" %}

{% block content %}
<div class="content-wrapper">
<!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
  		  	<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
							<li class="breadcrumb-item"><a href="#">Settings</a></li>
							<li class="breadcrumb-item active" aria-current="page">Clusters</li>
						</ol>
					</nav>
				</div>
      </div>
    </div>
  </section>

	<!-- Main content -->
	<section class="content">
		<div class="container-fluid">

			<div class="card"><!-- List Clusters -->
				<div class="card-header">
					<h5>
						<i class="fas fa-circle-nodes"></i>
						&nbsp;Clusters
					</h5>
				</div>

				<div class="card-body">
					<table id="clusters" class="table table-borderless table-hover">
						<thead>
							<tr>
							<th></th>
							<th class="none" id="nodes">Nodes</th>
							<th></th>
							</tr>
						</thead>

						{% if clusters %}
							{% for i in clusters %}
						<tbody>
							<tr>
								<td>{{ i.cluster_name }}</td>
								<td>{{ i.node1 }}</td>
								<td>
									<span class="badge bg-danger"><font size="3.1em">Remove</font></span>
								</td>
							</tr>
							{% endfor %}
						{% endif %}	
						</tbody>

					</table>
				</div><!-- card body -->
		  </div><!-- card -->

		  <div class="card"><!-- second card -->
				<form id="Form" action="" method="post">
					{% csrf_token %}
						<div class="card-header">
							<h5>
								<i class="fas fa-server"></i>
								&nbsp;Add cluster
							</h5>
						</div>

						<div class="card-body">
							<div class="row">
								<div class="col-sm-5">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-id-badge"></i></span>
										</div>
									<input type="text" name="cluster_name" class="form-control" placeholder="Cluster name" required>
									<!-- Add URLs button -->
									<div class="input-group-append">
										<button type="button" class="btn add btn-primary" id="addRow"><i class="fas fa-plus"></i>
											Add node
										</button>
									</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div id="inputFormRow">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text"><i class="fas fa-globe"></i></span>
											</div>
											<input type="text" name="node1" class="form-control m-input" placeholder="Vault URL" autocomplete="off" required>
											<div class="input-group-append">
												<button id="removeRow" type="button" class="btn btn-danger">Remove</button>
											</div>
										</div><!-- input-group mb-3 -->
									</div><!-- inputFormRow -->
		
									<div id="newRow"></div>

								</div><!-- col-sm-8 -->
							</div><!-- row -->
						</div><!-- card-body -->

				<!-- info -->
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<i class='fa fa-lightbulb'></i>
					<strong>Info:</strong> max <b>50</b> nodes per cluster
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<!-- Pulsante submit -->
				<button type="submit" class="submit btn btn-primary btn-block"  name="submit" value="Submit">Save</button>
				</form>
		  </div><!-- card -->
	  </div><!-- container-fluid -->

	</section>
</div><!-- content-wrapper -->

<!-- datatable -->
<script>
$(function () {
	$('#clusters').DataTable({
		"ordering": false,
		"searching": false,
		"responsive": true,
	});
});
</script>

<!-- aggiunta campi dinamici -->
<script>
	// add row
	$("#addRow").click(function () {
		let html = '';
		html += '<div id="inputFormRow">';
		html += '<div class="input-group mb-3">';
		html += '<div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-globe"></i></span></div>';
		html += '<input type="text" name="node[]" class="form-control m-input" placeholder="Vault URL" autocomplete="off" required>';
		html += '<div class="input-group-append">';
		html += '<button id="removeRow" type="button" class="btn btn-danger">Remove</button>';
		html += '</div>';
		html += '</div>';

		$('#newRow').append(html);
	});

	// remove row
	$(document).on('click', '#removeRow', function () {
		$(this).closest('#inputFormRow').remove();
	});
</script>
{% endblock %}
